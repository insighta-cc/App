<!DOCTYPE html>
<html>
<head>
    <title>Book Management</title>
</head>
<body>
    <h1>Book List</h1>
    <a href="{{ url_for('book_management.add_book') }}">Add New Book</a>
    <ul>
        {% for book in books %}
            <li>{{ book.title }} by {{ book.author }} 
                <a href="{{ url_for('book_management.edit_book', id=book.id) }}">Edit</a>
                <form action="{{ url_for('book_management.delete_book', id=book.id) }}" method="post">
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
